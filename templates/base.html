<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px;
            font-size: 18px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        #messages {
            height: 300px;
            border: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">
    Real-Time Chat Backend Demo
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
